<html>
  <head>
    <title>My Blog</title>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .header {
        background-color: #5fc710;
        color: #FFF;
        width: 100%;
        display: flex;
        flex-direction: column;
        padding: 1.2rem 1.6rem;
      }

      .header-title {
        font-size: 2.6rem;
        font-weight: 800;
        margin-bottom: 0.8rem;
      }

      .nav-link-container {
        display: flex;
        flex-direction: row;
      }

      .nav-link {
        color: #FFF;
        margin-right: 1rem;
      }

      .main-content {
        padding: 1rem 2rem;
      }

      .post-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1rem;
      }

      @media screen and (max-width: 720px){
        .post-list {
          display: flex;
          flex-direction: column;
        }
      }

      .post {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }

      .post-photo {
        object-fit: cover;
        height: 20rem;
        width: 100%;
      }

      .post-text {
        padding: 0.6rem 2rem;
      }

      .page-footer {
        text-align: center;
        margin: 1rem;
      }
    </style>
    <!-- Here we've removed the unused imports -->
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Welcome to my blog</h1>
      <nav class="nav-link-container">
        <a class="nav-link" href="/shop">Shop</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/archive">Archive</a>
      </nav>
    </header>
    <main class="main-content">
      <h2>Check out my posts</h2>
      <div class="post-list">
      </div>
    </main>
    <footer class="page-footer">
      <p>&#169; 2021 Me, Myself, and I</p>
    </footer>
  </body>

  <script>
    // Note that now the images are all smaller JPEG images not PNG
    // images like the other code
    posts = [
      {title: "I Like Fish", summary: "A nice plate of fish makes a great dish", photo: "fish-dish.jpeg"},
      {title: "Sandwiches are Neat", summary: "Nothing like having a sandwich for lunch", photo: "sandwich.jpeg"},
      {title: "Look at a Forest", summary: "You can always take a walk in the forest", photo: "forest.jpeg"},
      {title: "Arts and crafts", summary: "Arts and crafts are a way to be creative", photo: "crafts.jpeg"},
      {title: "Travel the World", summary: "Bored at home? Just go travelling", photo: "travel.jpeg"},
      {title: "My Pets", summary: "Look at photos of my pets", photo: "pets.jpeg"},
    ]

    document.addEventListener("DOMContentLoaded",() => {
      const postList = document.querySelector(".post-list")

      posts.forEach(post => {
        const element = document.createElement("div")
        element.className = "post"

        const photo = document.createElement("img")
        photo.className = "post-photo"
        // The 'srcset' lets us provide images of different sizes so that
        // the browser can pick the best size for each user. This way desktop
        // users see large sharp images, but mobile users don't waste bandwidth
        // downloading large images.
        photo.srcset = `/performance-session/myBlog/images-sized/640/${post.photo} 640w, /performance-session/myBlog/images-sized/1080/${post.photo} 1080w, /performance-session/myBlog/images-sized/2000/${post.photo} 2000w,`
        // The size property tells the browser how large the image element will be on the page
        photo.sizes = "40vw"

        const title = document.createElement("h3")
        title.innerHTML = post.title

        const summary = document.createElement("p")
        summary.innerHTML = post.summary

        const postText = document.createElement("div")
        postText.className = "post-text"
        postText.appendChild(title)
        postText.appendChild(summary)

        element.appendChild(photo)
        element.appendChild(postText)

        postList.appendChild(element)
      });
    })
  </script>
</html>
